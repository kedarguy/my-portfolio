<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="styleSheet" href="css/main.css">
</head>

<body onload="init()">
    <nav>
        <a href="../../index.html">Home</a>
        <a href="../../about.html">About</a>
    </nav>
    <header>
        <h1>Guys Books table</h1>
    </header>
    <main>
        <div class="new-book">
            <button class="new-book-form btn btn-primary" onclick="openNewBookForm()">Create new book</button>

            <div class="save-new-book-form">
                <div class="form-group">
                    <label for="bookId">ID:</label>
                    <input type="number" class="form-control" id="bookId" placeholder="Book ID">
                </div>
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
                </div>
                <div class="form-group">
                    <label for="bookPrice">Price:</label>
                    <input type="number" class="form-control" id="bookPrice" placeholder="Book Price">
                </div>

                <button type="submit" class="btn btn-default" onclick="saveNewBook()">Save Book</button>
            </div>

        </div>
        <form> </form>
        <table class="table table-striped">
            <tr>
                <th onclick="sortById()">Id</th>
                <th onclick="sortByTitle()">Title</th>
                <th onclick="sortByPrice()">Price</th>
                <th>Actions</th>
            </tr>
        </table>
        <section class="book-details">
            <h3>Book Details</h3>
            <div class="row">
            </div>
        </section>
    </main>



    <script src="js/main.js">

    </script>
</body>

</html>
